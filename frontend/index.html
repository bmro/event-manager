<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Event Registration</h1>
        <form id="eventForm" class="mb-4">
            <div class="form-group">
                <input type="text" class="form-control" id="eventName" placeholder="Event Name" required>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" id="eventDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Register Event</button>
        </form>

        <h2 class="text-center">Registered Events</h2>
        <ul id="eventsList" class="list-group">
            <!-- Events will be listed here -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
